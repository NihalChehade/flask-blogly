{% extends 'base.html' %}
 {% block title %}List Of Tags{% endblock %} 
{% block main %}
<div class="container">
<h1 class="display-1">Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}" name="list-name">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<p><a href="/tags/new"><button type="button">Add Tag</button></a></p>
{% endblock %}

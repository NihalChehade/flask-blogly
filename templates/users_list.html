{% extends 'base.html' %} {% block title %}List Of Users{% endblock %} 
{% block main %}
<div class="container">
<h1 class="display-1">All Users:</h1>
<table class="table table-striped">
  <thead class="table-dark"><th>User Name</th></thead>
  <tbody>
  {% for user in users %}
  <tr>
    <td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
  <p><a href="/users/new"> Add a user!</a></p>
</div>
{% endblock %}

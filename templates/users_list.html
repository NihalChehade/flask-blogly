{% extends 'base.html' %} {% block title %}List Of Users{% endblock %} 
{% block main %}
<h1>All Users:</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
  </li>
  {% endfor %}
  <p><a href="/users/new"> Add a user!</a></p>
</ul>
{% endblock %}

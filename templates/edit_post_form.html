{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
main %}
<h1 class="display-1">Edit Post</h1>
<form action="/posts/{{ post.id }}/edit" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter Post Title"
      name="post-title"
      value="{{post.title}}"
    />
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Post Content</label>
    <textarea class="form-control" id="content" rows="3" name="post-content">
{{post.content}}</textarea
    >
  </div>
  <ul class="ul_no_bullets">
    {% for tag in tags %}
     {% if tag in post.tags %}
      <li>
        <input
          type="checkbox"
          name="selected-tags"
          value="{{tag.id}}"
          checked
        />{{tag.name}}
      </li>
      {% else %}
      <li><input type="checkbox" name="selected-tags" value="{{tag.id}}"/>{{tag.name}}</li>
      {% endif %}
    {% endfor %}
  </ul>
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">
        Cancel
      </a>
      <button type="submit" class="btn btn-success">
        Edit
      </button>
    </div>
  </div>

</form>
{% endblock %}

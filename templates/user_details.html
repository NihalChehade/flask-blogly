{% extends 'base.html' %} {% block title %} User Details {% endblock %} {% block
main %}

  <div class="row">
    <div class="col">
      <img src="{{user.image_url}}" width="300px" height="300px" />
    </div>
    <div class="col">
      <div class="row">
        <h1 class="">{{user.first_name}} {{user.last_name}}</h1>
        <form>
          <button class="btn btn-primary btn-sm"
                  formaction="/users/{{ user.id }}/edit"
                  formmethod="GET">Edit
          </button>
          <button class="btn btn-danger btn-sm"
                  formaction="/users/{{ user.id }}/delete"
                  formmethod="POST">Delete
          </button>
        </form>
      </div>
      <div class="row">
        <ul class="ul_no_bullets">
          <h1 class="mt-4">MY POSTS</h1>
          {% for post in user.posts %}
          <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
          {% endfor %}
          
          <form>
            <button class="btn btn-primary btn-sm"
                    formaction="/users/{{user.id}}/posts/new"
                    formmethod="GET">Add Post!
            </button>
          
          </form>
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
